  bio: "A nivel profesional, durante los últimos 20 años he estado aprendiendo, practicando y enseñando a la ingeniería de software en varias universidades. Actualmente, realmente creo en el valor de Software Artesanía, Diseño Driven-Domain, patrones de diseño, principios y métodos ágiles de Integración / entrega continua. Conectado a estos conceptos, me gusta leer y aprender de la gente que respeto como Christopher Alexander, Martin Fowler, tío 'Bob' Martin, Vaughn Vernon, Eric Evans, entre muchos otros. Con frecuencia me gusta escribir mensajes para mi blog, donde tengo la oportunidad de poner en palabras mis pensamientos y experiencias relacionadas con la lucha contra la complejidad en el corazón del desarrollo de software empresarial. Yo soy uno de los fundadores de Veris SpA, una firma de arquitectura de software que proporciona un alto nivel de consultoría a empresas importantes."
